<html lang='es'>
  <head>
    <meta charset='utf-8'>
    <title>Pedrify</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'
          rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
  </head>

  <body>
    <object data='hypercat.svg' type='image/svg+xml'></object>

    <h1>Pedrify</h1>
    <p>Porque, de cierta forma, todos queremos escribir como Pedro.</p>
    <textarea id='message' rows='10' cols='25'
              placeholder="Escribe algo en español."></textarea><br>
    <input id='pedrify' type='button' value="Pedrify">
    <output id='answer' for='message'></output>
    <input id='copy' type='button' data-clipboard-target='#answer' value="Copiar">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js'
            charset='utf-8'></script>
    <script src='pedrify.js' charset='utf-8'></script>
  </body>
</html>
